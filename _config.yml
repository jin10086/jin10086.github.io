# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 高金的博客
subtitle:
description: 高金的个人博客，记录一些关于爬虫、学习python、区块链、薅羊毛以及瞎折腾的一些东西
author: Gao JIn
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://igaojin.me/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

#首页文章
index_generator:
  per_page: 5

# 标签
tag_generator:
  per_page: 10

nofollow:
  enable: true
  exclude:
    - jin10086.github.io

#archive option
archive_generator:
  per_page: 20 ## Posts displayed per page. (0 = disable pagination)
  yearly: true ## Generate yearly archive
  monthly: true ## Generate monthly archive

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cafe

plugin:
- hexo-generator-feed
- hexo-generator-sitemap

feed:
  type: atom
  path: atom.xml
  limit: 20
 
sitemap:
    path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:jin10086/jin10086.github.io.git
  branch: master


# addlink
addlink:
  before_text:  <br />__本文作者__：高金<br />__本文地址__： # text before the post link 
  after_text: <br />__版权声明__：转载请注明出处！

# 压缩js,html,css,image https://github.com/chenzhutian/hexo-all-minifier
all_minifier: true
image_minifier:
  enable: false


# jsdelivr https://github.com/jsdelivr/jsdelivr#contribute-performance-data
jsdelivr: true